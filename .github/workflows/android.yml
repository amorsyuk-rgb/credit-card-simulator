name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1.  checkout repo
      - uses: actions/checkout@v4

      # 2.  install JDK 17
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3.  cache Gradle dependencies & wrapper
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4.  make wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5.  build debug APK
      - name: Assemble Debug
        run: ./gradlew assembleDebug

      # 6.  upload artifact  (v4 → no longer deprecated)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7          # optional – keeps artifact for 7 days
